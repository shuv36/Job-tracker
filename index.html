<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="lg:container mx-auto mb-[12px]">

    <section class="grid justify-center">

        <div>
            <h1 class="text-black font-bold text-[20px] mb-2">Job Application Tracker</h1>

            <div class="dasbord lg:flex gap-5">
                <div class="shadow pr-60 p-4">
                    <p class="text-sm pb-1">Total</p>
                    <h2 id="totalCount">8</h2>
                </div>
                <div class="shadow pr-60 p-4">
                    <p class="text-sm pb-1">Interview</p>
                    <h2 id="interviewCount" class="text-green-400">0</h2>
                </div>
                <div class="shadow pr-60 p-4">
                    <p class="text-sm pb-1">Rejected</p>
                    <h2 id="rejectedCount" class="text-red-500">0</h2>
                </div>
            </div>

            <hr class="mt-5 opacity-10">
        </div>

        <div class="flex justify-between">
            <h2 class="text-3px font-bold">Available Jobs</h2>
            <p class="text-[12px]"><span id="jobsShown">8</span> Jobs</p>
        </div>

        <div class="flex gap-2 mt-5 mb-5">
            <h2 class="px-4 py-1.5 rounded text-[12px] text-white bg-[#3B82F6] filter" data-filter="all">All</h2>

            <a class="px-4 py-1.5 rounded text-[12px] shadow hover:bg-[#3B82F6] filter" data-filter="Interview"
                href="./home-page.html">Interview</a>

            <a class="px-4 py-1.5 rounded text-[12px] shadow hover:bg-[#3B82F6] filter" data-filter="Rejected"
                href="#">Rejected</a>
        </div>

        <div class="mainContainer grid gap-5">

          <!-- card onr  -->
            <div class="flex justify-between shadow p-5 rounded-lg job-card" data-status="Not Applied">
                <div>
                    <h1 class="font-bold mb-2">Mobile First Corp</h1>
                    <p class="text-gray-500">React Native Developer</p>
                    <p class="text-gray-500 my-4">Remote • Full-time • $130,000 - $175,000</p>

                    <button class="btn px-15 status inline-flex whitespace-nowrap">Not Applied</button>

                    <p class="my-3">Build cross-platform mobile applications using React Native.</p>

                    <button onclick="setInterview(this)" class="btn border-green-500 text-green-500">INTERVIEW</button>
                    <button onclick="setRejected(this)" class="btn border-red-500 text-red-500">REJECTED</button>
                </div>


                <div>
                    <img onclick="deleteCard(this)" src="./Vector (1).png" class="cursor-pointer border border-gray-400 p-1 rounded-full">
                </div>
            </div>


        </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
